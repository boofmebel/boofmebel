name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      site_name:
        description: 'Site name (directory in /var/www/)'
        required: true
        default: 'boofmebel'
        type: choice
        options:
          - boofmebel
          - site2
          - site3

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          # pytest tests/ || true
          echo "Tests skipped for now"

      - name: Determine site name
        id: site
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.site_name }}" >> $GITHUB_OUTPUT
          else
            # Default site name from branch or env
            echo "name=boofmebel" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            SITE_NAME="${{ steps.site.outputs.name }}"
            echo "ðŸš€ Deploying to site: ${SITE_NAME}"
            cd /var/www/${SITE_NAME}
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Activate venv or create if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Upgrade pip and install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Run migrations
            alembic upgrade head
            
            # Restart service
            sudo systemctl restart ${SITE_NAME}.service || echo "Service not found, skipping restart"
            
            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload failed"
            
            echo "âœ… Deployment completed successfully for ${SITE_NAME}!"

