name: Deploy to Server

on:
  push:
    branches:
      - main      # –ü—Ä–æ–¥–∞–∫—à–Ω (–ø–æ—Ä—Ç 80)
      - master    # –ü—Ä–æ–¥–∞–∫—à–Ω (–ø–æ—Ä—Ç 80)
      - dev       # –¢–µ—Å—Ç (–ø–æ—Ä—Ç 9000)
  workflow_dispatch:
    inputs:
      site_name:
        description: 'Site name (directory in /var/www/)'
        required: true
        default: 'boofmebel'
        type: choice
        options:
          - boofmebel
          - site2
          - site3

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          # pytest tests/ || true
          echo "Tests skipped for now"

      - name: Determine site name and environment
        id: site
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.site_name }}" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ –ø–æ –≤–µ—Ç–∫–µ
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "dev" ]; then
              echo "name=boofmebel-test" >> $GITHUB_OUTPUT
              echo "env=test" >> $GITHUB_OUTPUT
            else
              echo "name=boofmebel" >> $GITHUB_OUTPUT
              echo "env=prod" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            SITE_NAME="${{ steps.site.outputs.name }}"
            ENV="${{ steps.site.outputs.env }}"
            BRANCH="${{ github.ref_name }}"
            echo "üöÄ Deploying to site: ${SITE_NAME} (${ENV})"
            echo "   Branch: ${BRANCH}"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è, –µ—Å–ª–∏ –Ω–µ—Ç - —Å–æ–∑–¥–∞—ë–º –±–∞–∑–æ–≤—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
            if [ ! -d "/var/www/${SITE_NAME}" ]; then
              echo "‚ö†Ô∏è  Directory /var/www/${SITE_NAME} not found!"
              echo "   Creating basic structure..."
              sudo mkdir -p /var/www/${SITE_NAME}
              sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /var/www/${SITE_NAME}
              
              # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
              if [ ! -d "/var/www/${SITE_NAME}/.git" ]; then
                echo "   Cloning repository..."
                cd /var/www/${SITE_NAME}
                git clone ${{ github.repositoryUrl }} .
                git checkout ${BRANCH}
              fi
            fi
            
            cd /var/www/${SITE_NAME}
            
            # Pull latest code from current branch
            git fetch origin
            git reset --hard origin/${BRANCH}
            
            # Activate venv or create if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Upgrade pip and install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Run migrations
            alembic upgrade head
            
            # Restart service (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
            if sudo systemctl is-active --quiet ${SITE_NAME}.service 2>/dev/null; then
              sudo systemctl restart ${SITE_NAME}.service
              echo "‚úÖ Service ${SITE_NAME} restarted"
            else
              echo "‚ö†Ô∏è  Service ${SITE_NAME}.service not found"
              echo "   Run './deploy/setup.sh ${SITE_NAME} <domain> ${ENV}' to create it"
            fi
            
            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload failed"
            
            echo "‚úÖ Deployment completed successfully for ${SITE_NAME}!"
            if [ "$ENV" = "test" ]; then
              echo "üåê Test server: http://${{ secrets.SERVER_HOST }}:9000"
            else
              echo "üåê Production server: http://${{ secrets.SERVER_HOST }}"
            fi

